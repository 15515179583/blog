<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>网站管理</title>
    <link rel= "Shortcut Icon " href= "images/weixiao.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1658828_vud4w73neg.css">
    <link rel="stylesheet" href="/admin/css/style.css">
</head>

<body class="bg-light">
    <%- include('../header.html')  -%> 
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <%- include('../navs.html')  -%> 
            <div class="col-10">
                <div class="p-3 border mb-3 bg-white">
                    <h4 class="mb-0">网站管理</h4>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="card">
                            <div class="card-header bg-primary text-white d-flex justify-content-between">
                                <h6 class="mb-0 align-self-center">编辑网站</h6>
                            </div>
                            <div class="card-body">
                                <form action="/admin/website/edit" method="POST" enctype="multipart/form-data">
                                    <div class="form-row mt-3">
                                        <label for="title" class="col-2 text-center col-form-label">网站名：</label>
                                        <input type="text" class="col-8 form-control" name="name" id="name" value="<%= website.name %>">
                                    </div>
                                    <div class="form-row mt-3">
                                        <label for="title" class="col-2 text-center col-form-label">网站关键词：</label>
                                        <input type="text" class="col-8 form-control" name="keywords" id="keywords" value="<%= website.keywords %>">
                                    </div>
                                    <div class="form-row mt-3">
                                        <label for="ue_content" class="col-2 text-center col-form-label">网站播报信息：</label>
                                        <input type="text" class="col-8 form-control" name="message" id="message" value="<%= website.message %>">
                                    </div>
                                    <div class="form-row mt-3">
                                        <label for="title" class="col-2 text-center col-form-label">网站用户：</label>
                                        <input type="text" class="col-8 form-control" name="user" id="user" value="<%= website.user %>" required>
                                        <span class="col-2 col-form-label text-danger">* 必填项</span>
                                    </div>

                                    <div class="form-row mt-3">
                                        <label for="title" class="col-2 text-center col-form-label">备案号：</label>
                                        <input type="text" class="col-8 form-control" name="beian" id="beian" value="<%= website.beian %>">
                                    </div>

                                    <div class="form-row mt-3">
                                        <label for="title" class="col-2 text-center col-form-label">github：</label>
                                        <input type="text" class="col-8 form-control" name="github" id="qq" value="<%= website.github %>">
                                    </div>

                                    <div class="form-row mt-3">
                                        <label for="title" class="col-2 text-center col-form-label">csdn：</label>
                                        <input type="text" class="col-8 form-control" name="csdn" id="beian" value="<%= website.csdn %>">
                                    </div>

                                    <div class="form-row mt-3">
                                        <label for="title" class="col-2 text-center col-form-label">QQ：</label>
                                        <input type="text" class="col-8 form-control" name="qq" id="qq" value="<%= website.qq %>">
                                    </div>

                                    <div class="form-row mt-3">
                                        <label for="content" class="col-2 text-center col-form-label">网站Logo：</label>
                                        <div class="col-8">
                                            <input type="hidden" name="logo" value="<%= website.logo %>">
                                            <input type="file" class="d-none" id="customFile1" name="upload"
                                                accept="image/*">
                                            <label for="customFile1" class="position-relative">
                                                <img src="<%= website.logo %>" data-src="holder.js/200x200?text=点击上传"
                                                    class="img-thumbnail" width="200" height="200">
                                                <button type="button"
                                                    class="delimg btn btn-danger btn-sm position-absolute"
                                                    title="删除" onclick="delLogotImg()">&times;</button>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="form-row mt-3">
                                        <label for="ue_content" class="col-2 text-center col-form-label">关于我内容：</label>
                                        <div class="col-8 p-0">
                                            <textarea style="width: 100%; height: 110px;" name="about_content"><%= website.about_content %></textarea>
                                        </div>
                                        <span class="col-2 col-form-label text-danger">* 必填项</span>
                                    </div>

                                    <div class="form-row mt-3">
                                        <label for="content" class="col-2 text-center col-form-label">关于我图片：</label>
                                        <div class="col-8">
                                            <input type="hidden" name="about_img" value="<%= website.about_img %>">
                                            <input type="file" class="d-none" id="customFile2" name="upload"
                                                accept="image/*">
                                            <label for="customFile2" class="position-relative">
                                                <img src="<%= website.about_img %>" data-src="holder.js/200x200?text=点击上传"
                                                    class="img-thumbnail" width="200" height="200">
                                                <button type="button"
                                                    class="delimg btn btn-danger btn-sm position-absolute"
                                                    title="删除" onclick="delAboutImg()">&times;</button>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-row mt-3">
                                        <label for="content" class="col-2 text-center col-form-label">微信二维码：</label>
                                        <div class="col-8">
                                            <input type="hidden" name="wx" value="<%= website.wx %>">
                                            <input type="file" class="d-none" id="customFile3" name="upload"
                                                accept="image/*">
                                            <label for="customFile3" class="position-relative">
                                                <img src="<%= website.wx %>" data-src="holder.js/200x200?text=点击上传"
                                                    class="img-thumbnail" width="200" height="200">
                                                <button type="button"
                                                    class="delimg btn btn-danger btn-sm position-absolute"
                                                    title="删除" onclick="delwxImg()">&times;</button>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="form-row mt-3">
                                        <div class="offset-2 col-8">
                                            <input type="submit" value="提交" class="btn btn-success btn-block">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.6/holder.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g2/3.5.12/dist/g2.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.2/dist/data-set.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/17.0.0/classic/ckeditor.js"></script>
    <script src="/admin/js/public.js"></script>
    <script>
        function delAboutImg(){
            $("[name='about_img']").val('')
        }
        function delLogotImg(){
            $("[name='logo']").val('')
        }
        function delwxImg(){
            $("[name='wx']").val('')
        }
    </script>
</body>

</html>

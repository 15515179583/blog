
    <%- include('../header.html')  -%> 

    <div class="container-fluid vh-100">
        <div class="row h-100">
            <%- include('../navs.html')  -%> 
            <div class="col-10">
                <div class="p-3 border mb-3 bg-white">
                    <h4 class="mb-0">申请友联</h4>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="card">
                            <div class="card-header bg-primary text-white d-flex justify-content-between">
                                <h6 class="mb-0 align-self-center">友链信息</h6>
                            </div>
                            <div class="card-body">
                                <form action="/admin/account/addlink" method="POST" type="" enctype="multipart/form-data">
                                    <div class="form-row">
                                        <label for="title" class="col-2 text-center col-form-label">链接昵称：</label>
                                        <input type="hidden" name="username" value="<%= user.username %>">
                                        <input type="hidden" name="link" value="<%= user.link %>">
                                        <input type="text" class="col-6 form-control" name="name" id="title" value="" onchange="judge()">
                                    </div>
                                    <div class="form-row mt-4">
                                        <label for="linkurl" class="col-2 text-center col-form-label">链接地址：</label>
                                        <input type="text" class="col-6 form-control" name="linkUrl" id="linkurl" placeholder="请输入正确的链接地址,以便提高审核效率" onchange="judge()">
                                    </div>

                                    <div class="form-row mt-5"></div>
                                   
                                    <div class="form-row mt-3">
                                        <div class="offset-1 col-8">
                                            <input type="submit" value="提交申请" class="btn btn-success btn-block" disabled>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.6/holder.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g2/3.5.12/dist/g2.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.2/dist/data-set.min.js"></script>
    <script src="/admin/js/public.js"></script>
    <script>
        if($("[name='link']").val() == 1) {
            $("[name='name']").attr('disabled',true)
            $("[name='name']").val('此用户已提交过申请')
            $("[name='linkUrl']").attr('disabled',true)
            $("[name='linkUrl']").val('请勿重新提交')
        }
        function judge(){
            if($("[name='name']").val()!=''&&$("[name='linkurl']").val()!='') {
                $("[type='submit']").attr('disabled',false)
            } else {
                $("[type='submit']").attr('disabled',true)
            }
        }
    </script>
</body>

</html>


    <%- include('../header.html')  -%> 

    <div class="container-fluid vh-100">
        <div class="row h-100">
            <%- include('../navs.html')  -%> 
            <div class="col-10">
                <div class="p-3 border mb-3 bg-white">
                    <h4 class="mb-0">账号管理</h4>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="card">
                            <div class="card-header bg-primary text-white d-flex justify-content-between">
                                <h6 class="mb-0 align-self-center">个人信息</h6>
                            </div>
                            <div class="card-body">
                                <form action="/admin/account/edit" method="POST" type="" enctype="multipart/form-data">
                                    <div class="form-row">
                                        <label for="title" class="col-2 text-center col-form-label">登录账号：</label>
                                        <input type="hidden" name="username" value="<%= user.username %>">
                                        <input type="text" class="col-6 form-control" name="userName" id="title" value="<%= user.username %>" disabled>
                                    </div>
                                    <div class="form-row mt-3">
                                        <label for="password" class="col-2 text-center col-form-label">登录密码：</label>
                                        <input type="password" class="col-6 form-control" name="password" id="password" placeholder="修改密码/更换头像 请在此输入密码" onmouseout="mima()" >
                                        <span class="col-4 col-form-label text-danger mima"></span>
                                    </div>
                                    <div class="form-row mt-3">
                                        <label for="content" class="col-2 text-center col-form-label">账号头像：</label>
                                        <div class="col-8">
                                            <input type="hidden" name="user_img" value="<%= user.user_img %>">
                                            <input type="file" class="d-none" id="customFile" name="upload" accept="image/*">
                                            <label for="customFile" class="position-relative">
                                                <img src="<%= user.user_img %> " data-src="holder.js/200x200?text=点击上传"
                                                    class="img-thumbnail" width="200" height="200">
                                                <button type="button"
                                                    class="delimg btn btn-danger btn-sm position-absolute"
                                                    title="删除"  onclick="delUserImg()">&times;</button>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-row mt-3">
                                        <div class="offset-2 col-8">
                                            <input type="submit" value="修改" class="btn btn-success btn-block" disabled>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.6/holder.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g2/3.5.12/dist/g2.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.2/dist/data-set.min.js"></script>
    <script src="/admin/js/public.js"></script>
    <script>
        function delUserImg(){
            $("[name='user_img']").val('')
        }

        function mima(){
            if($("[name='password']").val().length<10) {
                $(".mima").html('密码长度最少10位')
                $("[type='submit']").attr('disabled',true)
            } else {
                $(".mima").html('')
                $("[type='submit']").attr('disabled',false)
            }
        }
    </script>

</body>

</html>
